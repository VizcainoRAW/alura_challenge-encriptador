<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Alura Challenge - Encrypter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="./source/css/reset.css">
        <link rel="stylesheet" href="./source/css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <a class="logo_alura" href="https://www.aluracursos.com/"><img src="./source/imagen/logo_alura_a.svg" alt="logo alura"></a>
            <div class="contactos">
                <a class="contacto" id="github" href="https://github.com/VizcainoRAW"><img src="./source/imagen/logo_github_gato.svg" alt="logo github"></a>
                <a class="contacto" id="linkedin" href="https://www.linkedin.com/in/ivan-vizcaino-b5b617205/"><img src="./source/imagen/logo_linkedin_in.svg" alt="logo linkedin"></a>
            </div>
        </header>
        <main>
            <section class="input">
                    <textarea  class="area_texto" id="input" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
   
                <div class="botones">
                    <button class="boton_encriptar" onclick="botonEncriptar()" >Encriptar</button>
                    <button class="boton_desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
                </div>
            </section>
            <section class="output">
                <div class="mensaje">
                        <textarea class="area_texto" id="output" cols="30" rows="10" placeholder=></textarea>
                    <div class="botones">
                        <button class="boton_copiar" onclick="botonCopiar()">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
        <script src="./source/scripts/index.js"></script>
    </body>

</html>
